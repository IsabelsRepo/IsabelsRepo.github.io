            var html_358f9fd1e7226f691dca8049c88d4992 = $(`<div id="html_358f9fd1e7226f691dca8049c88d4992" style="width: 100.0%; height: 100.0%;">Case 3014:  On July 25, 2017 at 5:10pm Lian Cung Nung was traveling southbound onto Interstate 75 south ramp from 6th St in Downtown Cincinnati. He was driving his 2005 blue Toyota Camry KY/578JWF. His wife, Siang Hlei Par, was in the passenger seat and they were the only occupants of the vehicle. Mr. Nung was shot while in traffic. He was transported to local hospital and was pronounced deceased at 8:16pm on July 26, 2017. Homicide Detectives interviewed wife, Mrs. Par, shortly after the shooting. She and her husband are Bermese immigrants and she speaks only a little English. She was able to tell us that she did not hear any horns blowing or her husband making any sudden turns, leading us to believe this was not a "road rage" incident. Several witnesses at the scene heard gunshots or what they later determined to be gunshots but no one saw a shooter. Video from a public transportation bus "Tank" bus was recovered and this video contains audio as well as visual documentation of the the victim's vehicle. The video shows the lane of travel the victim was in and it documented the speed the bus the traveling, approximately 6MPH. The bus was about 5 cars ahead of the victim and the video is from each side of the bus. The audio picks up 2 gunshots, first gunshot sounds different than the second in pitch. Both gunshots are consecutive of each other. Immediately after the shots are heard you can see the victim strike the vehicle in front of him then his vehicle drives off to the right, coming to rest at the guardrail. Victim's vehicle sustained driver's side window damage. Glass was shattered after his removal from the car by paramedics. No evidence of the second bullet was observed or recovered either from the victim, his car , or the surrounding area. A search of the area was unable to produce any shell casings or otherwise determine the origin of the shots. This area is congested with on and off ramps to various parts of Cincinnati and Northern Kentucky. At the time of this shooting the Brent Spence bridge that connects Ohio and Kentucky was under construction and there were heavy traffic back ups. We have consulted with two firearms examiners in the Hamilton County lab and all they had to examine were very little bullet fragments and copper jacketing fragments that were recovered from the victim and the victim's vehicle. They are unable to see any marking on the tiny fragments recovered. Several canvasses and examinations of the area have lead us to believe that the shot couldn't have come from any buildings in the area. The most likely scenario is the shot was fired from an adjacent ramp that leads to eastbound Fort Washington Way. Due to the height of the ramp and angle needed to make the shot and it could not have come from a sedan or a low riding vehicle.</div>`)[0];

            var html_20b2a533667c90154e064082b5d31624 = $(`<div id="html_20b2a533667c90154e064082b5d31624" style="width: 100.0%; height: 100.0%;">Case 287:  Gerald Bricca age 26, his wife Linda Bricca age 23, and their daughter Debbie Bricca age 4, were murdered on or around September 25th, 1966 in their suburban home in Cincinnati, OH. Gerald Bricca was last seen on Sunday, September 25th, 1966 at 10:00pm at his home on Greenway Avenue in Green Township.  Gerald returned home from work, and was seen by a neighbor taking his trash cans to the curb and then entering his home.  Gerald was scheduled to go to the airport the following morning to catch a flight to West Virginia with a  co-worker for a business trip.  Gerald did not make that flight on Monday, September 26th, 1966.  The co-worker called Gerald that morning to no avail.   Neighbors noticed that newspapers began piling up on the driveway, and the trash cans had not been taken in.  Also, the porch light was still on, the TV had been on for a couple days, and their 2 dogs had not been outside to play.  Gerald had not been to work since Sunday, September 25th.   On September 27th, 1966, concerned neighbors decided to check on the Bricca home, and opened the unlocked front door.  Once the door was opened, one neighbor who was a war veteran, immediately recognized the smell of dead bodies, and advised that nobody enter the home and to contact the sheriff’s department.  The door was shut, and the Hamilton County Sheriff’s Office responded to find the family of 3 dead.   Gerald and Linda Bricca were found in their bedroom, each having suffered numerous stab wounds to their chest, neck and face.  Gerald was stabbed 9 times, and Linda was stabbed 8 times.  Linda and Gerald were both bound at some point, but the material used, possibly tape, was removed from their bodies and was not located.  Gerald had a sock stuffed in his mouth with a small piece of medical tape.  Linda was found lying on top of Gerald.  Debbie Bricca was found in her bedroom, having suffered 4 stab wounds to her back, each stab going completely through her body. Over 400 interviews were conducted with anyone remotely connected to the Bricca family. </div>`)[0];

            var html_0c06550f634c5584b9301ed4f230b451 = $(`<div id="html_0c06550f634c5584b9301ed4f230b451" style="width: 100.0%; height: 100.0%;">Case 3300:  In December 1978, Elizabeth Andes was a 23 year old, who had accepted a full time job with a company in Cincinnati, OH after graduating from college. Elizabeth spent the 24 hours leading up to her death preparing to move from her apartment in Oxford, OH to Cincinnati, OH. She had several acquaintances in Oxford, however, the majority of her friends had already graduated or were out of town for the holiday break.   While in college, Elizabeth worked part time at carryout store and was last seen at that store 2 hours before her murder was discovered. Elizabeth’s body was discovered in the bedroom of her apartment around 9:30 PM on December 28, 1978. She had been strangled with pieces of clothing and had multiple stab wounds to her chest. She also suffered multiple bruises to her neck, chest, stomach and legs during the attack.</div>`)[0];

            var html_26bef32cde389e0ce877cb4388d737c9 = $(`<div id="html_26bef32cde389e0ce877cb4388d737c9" style="width: 100.0%; height: 100.0%;">Case 288:  Gerald Bricca age 26, his wife Linda Bricca age 23, and their daughter Debbie Bricca age 4, were murdered on or around September 25th, 1966 in their suburban home in Cincinnati, OH. Gerald Bricca was last seen on Sunday, September 25th, 1966 at 10:00pm at his home on Greenway Avenue in Green Township.  Gerald returned home from work, and was seen by a neighbor taking his trash cans to the curb and then entering his home.  Gerald was scheduled to go to the airport the following morning to catch a flight to West Virginia with a  co-worker for a business trip.  Gerald did not make that flight on Monday, September 26th, 1966.  The co-worker called Gerald that morning to no avail.   Neighbors noticed that newspapers began piling up on the driveway, and the trash cans had not been taken in.  Also, the porch light was still on, the TV had been on for a couple days, and their 2 dogs had not been outside to play.  Gerald had not been to work since Sunday, September 25th.   On September 27th, 1966, concerned neighbors decided to check on the Bricca home, and opened the unlocked front door.  Once the door was opened, one neighbor who was a war veteran, immediately recognized the smell of dead bodies, and advised that nobody enter the home and to contact the sheriff’s department.  The door was shut, and the Hamilton County Sheriff’s Office responded to find the family of 3 dead.   Gerald and Linda Bricca were found in their bedroom, each having suffered numerous stab wounds to their chest, neck and face.  Gerald was stabbed 9 times, and Linda was stabbed 8 times.  Linda and Gerald were both bound at some point, but the material used, possibly tape, was removed from their bodies and was not located.  Gerald had a sock stuffed in his mouth with a small piece of medical tape.  Linda was found lying on top of Gerald.  Debbie Bricca was found in her bedroom, having suffered 4 stab wounds to her back, each stab going completely through her body. Over 400 interviews were conducted with anyone remotely connected to the Bricca family. </div>`)[0];

            var html_d41eff8ae4e5bd74006acf405095a567 = $(`<div id="html_d41eff8ae4e5bd74006acf405095a567" style="width: 100.0%; height: 100.0%;">Case 290:  Patrol units were dispatched for a possible Burglary/Robbery in progress at 2538 Wenning Road.  While en route, officers were updated that the address of 2538 Wenning was obtained by GPS tracking.  When officers arrived at 0224 hours, within two minutes of dispatch, officers heard muffled gunshots and at this same time, officers were given another address of 2522 Wenning Road and that two people had been shot inside by an unknown suspect that had kicked in the door, shot them and then fled.  Officers made entry into the house and located a female victim, Heidi Bake, lying on her back in the living room area outside the master bedroom with a gunshot wound to the head and a second victim, Antwan Little, attempting to walk around limping from a gunshot wound to the leg.  Investigators learned that Ms. Bake and Mr. Little were in bed in the master bedroom when three unknown male black suspects kicked in the side kitchen door, entered their bedroom and pulled them out of bed, violently attacking them as the suspects demanded money.  Mr. Little was shot in the bedroom and Ms. Bake was shot outside the bedroom in the living room/hallway area.  Ms. Bake was pronounced deceased the following day.  Mr. Little survived. </div>`)[0];
